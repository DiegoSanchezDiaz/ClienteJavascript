<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // Definición de la clase Partido
            function partido(local,visitante) {
                this.local = local;
                this.visitante = visitante;
            }

            let equipos= new Array('Recreativo', 'Atlético', 'Sporting', 'Real', 'Unión', 'Marino', 'Juventud', 'Rayo','Diocesano', 'Deportivo', 'Internacional', 'Adarve');

            let totalJornadas = 6;
            let quiniela = new Array(totalJornadas);
            for (i=0; i < totalJornadas; i++) { 
                let equipo1 = equipos.splice(Math.floor(equipos.length*Math.random()), 1);
                let equipo2 = equipos.splice(Math.floor(equipos.length*Math.random()), 1);
                quiniela[i] = new partido(equipo1, equipo2);
            }

            for (i in quiniela) {
                console.log("Jornada " + ": " + quiniela[i].local + " - " + quiniela[i].visitante);
            }
            

            let jornada = Number(prompt("Selecciona jornada (1 a 6):")); 
            switch(jornada) {
            case 1:
                console.log(quiniela[0]);
                break;
            case 2:
                console.log(quiniela[1]);
                break;
            case 3:
                console.log(quiniela[2]);
                break;
            case 4:
                console.log(quiniela[3]);
                break;
            case 5:
                console.log(quiniela[4]);
                break;
            case 6:
                console.log(quiniela[5]);
                break;
            }
        </script>
    </body>
</html>
