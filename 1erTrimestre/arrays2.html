<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let array = [1,2,3,4,5];
            let copia = array.slice(); //Copia el array
            alert(copia);

            array.splice(3,0,3.5);   //Añade un valor al array en la posición que le indiquemos
            alert(array);            //el segundo parámetro elimina tantos valores como indique, siempre hacia la derecha

        </script>
    </body>
</html>
