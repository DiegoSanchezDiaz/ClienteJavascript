         <script>
            let nota = 11;
            switch (nota) {
                case 1,2,3,4:
                    alert("Insuficiente");
                    break;
                case 5:
                    alert ("Suficiente");
                    break;
                case 6:
                    alert("Bien");
                    break;
                case 7:
                    alert("Notable");
                    break;
                case 8:
                    alert("Notable");
                    break;
                case 9:
                    alert("Sobresaliente");
                    break;
                case 10:
                    alert("Sobresaliente");
                    break;
                default:
                    alert("Nota no válida");
                    break;
