<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <style> 
            .miClase {
                color: green;
            }
        </style>
    </head>
    <body>
        <script>
            window.addEventListener("load",inicio); //Para cargar toda la página y que funcione todo correctamente
            function inicio() {
                document.getElementById("cambiarTextos").addEventListener("click",cambiarTextos);
                document.getElementById("cambiarClases").addEventListener("click",cambiarClases);
                document.getElementById("quitarClases").addEventListener("click",quitarClases);
            }

            function cambiarTextos() {
                document.getElementById("parrafo1").innerHTML="Cambiado el primer párrafo"; //Solo cambiaria el párrafo 1
                document.getElementsByTagName("p")[1].innerHTML="Cambiado el segundo párrafo"; //Imprime usando la etiqueta <p> y muestra según la posición que le des, debido a que es un array
                document.getElementsByClassName("miClase")[0].innerHTML="Cambiado el tercer párrafo"; //También devuelve un array. Muestra el primer (según la posición que le des) elemento con atributo clase del array
            }

            function cambiarClases() {
                document.getElementById("parrafo1").setAttribute("class","miClase"); //Dentro del atributo de clase, metemos el estilo myClase
                document.getElementById("parrafo2").className="miClase"; //
            }

            /*
            function quitarClases() {
                document.getElementById("parrafo1").setAttribute("class",""); //Al dejar vacio el segundo parámetro, quita el estilo
                document.getElementById("parrafo2").className="";
                document.getElementById("parrafo3").className="";
            }
            */

            function quitarClases() {
                for (var i=0; i<document.getElementsByTagName("p").length; i++) {  //Recorre el array de elementos párarfo
                    document.getElementsByTagName("p")[i].className="";     //Quita el estilo a los párrafos
                }
            }

        </script>

        <div id="main">
            <p id="parrafo1">Este es el primer párrafo</p>
            <p id="parrafo2">Este es el segundo párrafo</p>
            <p id="parrafo3" class="miClase">Este es el tercer párrafo</p>
        </div>
        </br>
        <button id="cambiarTextos">Cambiar texto de los párrafos</button>
        <button id="cambiarClases">Cambiar clases de los párrafos</button>
        <button id="quitarClases">Quitar clases de todos los párrafos</button>
    </body>
</html>
