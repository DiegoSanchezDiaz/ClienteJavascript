<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    <button onclick="crearModificarCookie()">Crear/Modificar Cookie</button>
    <button onclick="leerCookie()">LeerCookie</button>
    <button onclick="borrarCookie()">Borrar Cookie</button>
    <button onclick="verCookies()">Ver todas las  Cookies</button>
    
    <script>
        //setCookie function
function setCookie(name, value, days) {
  let expires = "";
  if (days) {
    let date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    expires = "; expires=" + date.toUTCString();
  }
  document.cookie = name + "=" + value + expires + "; path=/";
}

//getCookie function
function getCookie(name) {
  let nameEQ = name + "=";
  let ca = document.cookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
  }
  return null;
}

//deleteCookie function
function deleteCookie(name) {
  document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
}

//createModificarCookie function
function crearModificarCookie() {
  let name = prompt("Introduce el nombre de la cookie: ");
  let value = prompt("Introduce el valor de la cookie: ");
  let days = prompt("Introduce el nÃºmero de dias para que la cookie expire : ");
  setCookie(name, value, days);
}

//leerCookie function
function leerCookie() {
  let name = prompt("Introduce el nombre de la cookie: ");
  let value = getCookie(name);
  alert(`El valor de la cookie de ${name} es: ${value}`);
}

//borrarCookie function
function borrarCookie() {
  let name = prompt("Introduce el nombre de la cookie: ");
  deleteCookie(name);
  alert(`La cookie ${name} ha sido eliminada .`);
}

//verCookies function
function verCookies() {
  alert(document.cookie);
}

    </script>
</body>
</html>
