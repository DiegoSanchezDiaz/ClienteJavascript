<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage</title>
</head>
<body>
    <script>
       if (typeof(Storage) !== "undefined") {
			alert("El navegador si soporta WebStorage");
	   } else {
			alert("El navegador no soporta WebStorage");
	   }
	   localStorage.setItem("nombre","Pedro");
	   localStorage.apellido="Lopez";
	   
	   alert(localStorage.getItem("nombre"));
	   alert(localStorage.apellido);
	   
	   localStorage.removeItem("apellido");
	   alert(localStorage.getItem("nombre") + localStorage.getItem("apellido"));
	   
	   localStorage.clear();
	   alert(localStorage.getItem("nombre") + localStorage.getItem("apellido"));
	   
    </script>
</body>
