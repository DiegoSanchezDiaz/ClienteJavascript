<!DOCTYPE html>
<head>
    <title>Formularios</title>
    <style>
        table{
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="procesar.php" method="post" id="miFormulario">
    <table align="center">
        <caption>Formulario</caption>
        <tr>
            <td>Nombre</td>
            <td><input type="text" name="nombre" id="nom"></td>
        </tr>
        <tr>
            <td>Telefono</td>
            <td><input type="text" name="telefono" id="tel"></td>
        </tr>
        <tr>
            <td> Sexo</td>
            <td> <input type="radio" name="sexo" value="H" checked>Hombre
            <input type="radio" name="sexo" value="M"> Mujer </td>
        </tr>
        <tr>
            <td>Mayor de 18:</td>
            <td><input type="checkbox" name="mayor" id="mayor"></td>
        </tr>
        <tr>
            <td>Fecha</td>
            <td>
                <input type="text" name="dia" size="2" id="dia">
                <input type="text" name="mes" size="2"  id="mes">
                <input type="text" name="year" size="4" id="year">
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Enviar" id="enviar"></td>
            <td><input type="reset" value="Borrar" id="borrar"></td>
        </tr>
    </table>
</form>
<script src="formularios.js"></script>
</body>
