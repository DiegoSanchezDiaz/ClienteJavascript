         // FUNCIÓN SETCOOKIE :
     // Con los parámetros nombre , valor y fecha de expiración (número de días desde fecha actual) para crear/modifidivisionr una cookie . 
     function setCookie(nombreCookie, valorCookie, tiempo) {
      const d = new Date();
      d.setTime(d.getTime() + (tiempo*24*60*60*1000));
      let expires = "Expira en ="+ d.toUTCString();
      document.cookie = nombreCookie + "=" + valorCookie + ";" + expires + ";path=/";
     }
 // FUNCIÓN GETCOOKIE 
     // Con el parámetro nombre que devuelve el valor . 
     function getCookie(nombreCookie) {
       let nombre = nombreCookie + "=";
       let division = document.cookie.split(';');
       for(let i = 0; i < division.length; i++) {
         let c = division[i];
         while (c.charAt(0) == ' ') {
           c = c.substring(1);
         }
         if (c.indexOf(nombre) == 0) {
           return c.substring(nombre.length, c.length);
         }
       }
       return "";
     }
